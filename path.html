<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Career Path</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@700&display=swap" rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@700&display=swap");
    </style>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f79ec98915.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <!-- Custom Style -->
    <style>
      main {
        font-family: "Raleway", sans-serif;
      }
      .btn-sub {
        background: #a0c9ff;
      }

      .modal .modal-dialog .modal-content .modal-body {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        text-align: start;
      }
    </style>
  </head>

  <body>
    <main class="100vh" id="app">
      <!-- Back -->
      <section class="mt-5 container d-flex align-items-center gap-3">
        <a name="" id="" class="btn btn-dark" href="#" role="button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <b>Lihat Pilihan Karir</b>
      </section>

      <!-- Main Content -->
      <p class="text-center fw-bold mt-5">Frontend Developer</p>
      <section class="container mt-5 d-grid gap-5">
        <article v-for="(item, index) in topics" :key="index" class="row row-cols-3 align-items-center text-center">
          <div class="d-grid gap-5">
            <div class="" v-for="(subitem, subindex) in item.sub" :key="subindex" v-if="isEven(subindex)">
              <button class="btn btn-sub p-3 px-5 rounded-1 text-capitalize" data-bs-toggle="modal" data-bs-target="#modalSubTopicBody">{{ subitem.title }}</button>
              <!-- Modal -->
              <div class="modal fade" id="modalSubTopicBody" tabindex="-1" aria-labelledby="modalSubTopicBodyLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-capitalize" id="modalSubTopicBodyLabel">{{ subitem.title }}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">{{ subitem.body }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-dark p-3 px-5 rounded-1 text-capitalize">{{ item.title }}</button>
          </div>
          <div class="d-grid gap-5">
            <div class="" v-for="(subitem, subindex) in item.sub" :key="subindex" v-if="isOdd(subindex)">
              <button class="btn btn-sub p-3 px-5 rounded-1 text-capitalize" data-bs-toggle="modal" data-bs-target="#modalSubTopicBody">{{ subitem.title }}</button>
              <!-- Modal -->
              <div class="modal fade" id="modalSubTopicBody" tabindex="-1" aria-labelledby="modalSubTopicBodyLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-capitalize" id="modalSubTopicBodyLabel">{{ subitem.title }}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">{{ subitem.body }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>

      <p class="mt-5 text-center text-muted fst-italic">“Good Luck on Your Journey”</p>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
